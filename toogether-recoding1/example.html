<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.css">
    <link rel="stylesheet" href="css/example.css">
    <link rel="stylesheet" href="css/media-queries/media.css" media="screen">
</head>
<body>
    <div class="apply-stud-info">
        <form action="" class="contact-info">
            <div class="remark">Contact information</div>
            <label for="contact-info-first-name">First Name</label>
            <input type="text" id="contact-info-first-name">
            <label for="contact-info-last-name">Last Name</label>
            <input type="text" id="contact-info-last-name">
            <label for="contact-info-birth">Date of Birth</label>
            <input type="text" id="contact-info-birth">
            <label for="contact-info-gender">Gender</label>
            <input type="text" id="contact-info-gender">
            <label for="contact-info-email">Email</label>
            <input type="text" id="contact-info-email">
            <label for="contact-info-phone">Phone</label>
            <input type="text" id="contact-info-phone">
        </form>
        <form action="" class="residence-address">
            <div class="remark-green">Legal Residence Address</div>
            <label for="resid-address">Street Address 1</label>
            <input type="text" id="resid-address">
            <label for="resid-city">City</label>
            <input type="text" id="resid-city">
            <label for="resid-postal-code">Zip/Postal Code</label>
            <input type="text" id="resid-postal-code">
            <label for="resid-country">Country</label>
            <input type="text" id="resid-country">
            <label for="resid-region">State/Province/Region</label>
            <input type="text" id="resid-region">
        </form>
        <form action="" class="mailing-address">
            <div class="remark-green">Mailing Address</div>
            <label for="mail-address">Street Address 1</label>
            <input type="text" id="mail-address">
            <label for="mail-city">City</label>
            <input type="text" id="mail-city">
            <label for="mail-postal-code">Zip/Postal Code</label>
            <input type="text" id="mail-postal-code">
            <label for="mail-country">Country</label>
            <input type="text" id="mail-country">
            <label for="mail-region">State/Province/Region</label>
            <input type="text" id="mail-region">
        </form>
    </div>
</body>
</html>
